<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- top input  -->
        <div class="top-display">12+12</div>
        <div class="display">24</div>
        <!-- buttons  -->
        <div class="buttons">
            <div class="cloud">
                <img src="./assets/logo.png" alt="logo of a cloud made with pixels ">
            </div>
            <button class="one" type="button">1</button>
            <button class="two" type="button">2</button>
            <button class="three" type="button">3</button>
            <button class="four" type="button">4</button>
            <button class="five" type="button">5</button>
            <button class="six" type="button">6</button>
            <button class="seven" type="button">7</button>
            <button class="eight" type="button">8</button>
            <button class="nine" type="button">9</button>
            <button class="zero" type="button">0</button>

            <button class="clear" type="button">a/c</button>
            <button class="multiply" type="button">*</button>
            <button class="divide" type="button">/</button>
            <button class="add" type="button">+</button>
            <button class="subtract" type="button">-</button>
            <button class="equal" type="button">=</button>
            <button class="period" type="button">.</button>
            
        </div>

    </div>

</body>
</html>
